<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kodluyoruz Yaz Challenge 🚀</title>
    <!-- CSS Kütüphaneleri -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        body {
            font-size: 18px;
            background-color: #1a1d20;
            color: #fff;
        }

        .card {
            background-color: #262a2f;
            color: #fff;
            border-color: #343a40;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
        }
        #sonuc b{
            color: #fff;
        }
    </style>

</head>

<body>

    <!-- Container Başlangıç -->
    <div class="container" style="height: 100vh; display: flex; flex-direction:column; justify-content: center;">
        <!-- Üst Sutun (Başlık) Başlangıç -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center"> <b style="color: #F78501;">Kodluyoruz</b> Yaz Challenge 🚀</h3>
            </div>
        </div>
        <!-- Üst Sutun (Başlık) Bitişi -->

        <!-- İçerik Sütünü Başlangıç -->
        <div class="row gx-1 gy-1">
            <div class="col-sm-4">

                <!-- Sol Bilgi Sutun Başlangıçı -->
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <li>🗓️ Hafta: 15</li>
                            <li>📈 Zorluk: Medium</li>
                            <li>🕵️ Görev: <u>Kullanıcıdan alınan metinde en çok tekrar eden harfi bulmak ve kaç defa tekrar ettigini yazdırmak.</u>
                            </li>
                            <li>👨🏻‍💻 Developer: <a href="https://www.linkedin.com/in/yunus-camci/">Yunus Çamcı</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Sol Bilgi Sutun Bitişi -->

            </div>
            <div class="col-sm-8">

                <!-- Sağ İçerik Sütunu (Form) Başlangıç  -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Metin</label>
                                <textarea class="form-control" id="metinInput" style="background-color: #1a1d20; color: #fff; border-color: #343a40; resize: none; height: 300px;" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <button type="button" class="btn"
                                style="float: right; margin-top:10px; background-color: #F78501; color:#fff;"
                                onclick="harfBul()">Bul</button>
                        </form>

                        <div class="mt-4" style="color: #dbdbdb; font-size: 20px;" id="sonuc"></div>
                    </div>
                </div>
                <!-- Sağ İçerik Sütunu (Form) Bitiş  -->

            </div>
        </div>
        <!-- İçerik Sütünü Bitiş -->




    </div>
    <!-- Container Bitişi -->

    <!-- Script Dosyaları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function harfBul() {
            var metin = document.getElementById("metinInput").value;
            var charCount = {};


            for (var i = 0; i < metin.length; i++) {
                var letter = metin[i].toLowerCase();

                // Harfleri kontrol yapıyoruz
                if (/[a-z]/.test(letter)) {
                    // Harf zaten charCount nesnesinde mevcutsa, sayısını artırıyoruz
                    if (charCount[letter]) {
                        charCount[letter]++;
                    } else {
                        // Harf charCount nesnesinde yoksa, 1 olarak başlatıyoruz
                        charCount[letter] = 1;
                    }
                }
            }

            var mostRepeatedLetter = "";
            var highestCount = 0;

            // charCount nesnesini döngüye alarak en çok tekrar eden harfi buluyoruz
            for (var letter in charCount) {
                if (charCount[letter] > highestCount) {
                    mostRepeatedLetter = letter;
                    highestCount = charCount[letter];
                }
            }

            console.log(
                "En çok tekrar olan harf: " +
                mostRepeatedLetter +
                ", Toplam tekrar sayısı: " +
                highestCount
            );

            document.getElementById("sonuc").innerHTML = "Metinde <b><u>"+ mostRepeatedLetter +"</u></b> harfi <b><u>" + highestCount + "</u></b> kez tekrar ediyor.";
        }


    </script>

    <!--

    -->
</body>

</html>
