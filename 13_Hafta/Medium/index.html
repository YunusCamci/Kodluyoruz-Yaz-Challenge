<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kodluyoruz Yaz Challenge 🚀</title>
    <!-- CSS Kütüphaneleri -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        body {
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
        }
    </style>

</head>

<body>

    <!-- Container Başlangıç -->
    <div class="container" style="height: 100vh; display: flex; flex-direction:column; justify-content: center;">
        <!-- Üst Sutun (Başlık) Başlangıç -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center"> <b style="color: #F78501;">Kodluyoruz</b> Yaz Challenge 🚀</h3>
            </div>
        </div>
        <!-- Üst Sutun (Başlık) Bitişi -->

        <!-- İçerik Sütünü Başlangıç -->
        <div class="row gx-1 gy-1">
            <div class="col-sm-4">

                <!-- Sol Bilgi Sutun Başlangıçı -->
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <li>🗓️ Hafta: 13</li>
                            <li>📈 Zorluk: Medium</li>
                            <li>🕵️ Görev: <u>Kullanıcıdan alınan kelimenin karakterlerini büyütme işlemi.</u>
                            </li>
                            <li>👨🏻‍💻 Developer: <a href="https://www.linkedin.com/in/yunus-camci/">Yunus Çamcı</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Sol Bilgi Sutun Bitişi -->

            </div>
            <div class="col-sm-8">

                <!-- Sağ İçerik Sütunu (Form) Başlangıç  -->
                <div class="card">
                    <div class="card-body">

                        <form>
                            <div class="row">
                                <div class="col-5">
                                    <h5 style="margin-bottom: 20px;">Büyük Harflere Ne Dersin? 🤔</h5>

                                    <div class="mb-3">
                                        <label for="kelimeInput" class="form-label">Kelime</label>
                                        <input type="text" class="form-control" id="kelimeInput">
                                    </div>

                                    <button type="button" class="btn"
                                        style="float: right; margin-top:10px; background-color: #F78501; color:#fff;"
                                        onclick="buyut()">Büyüt</button>
                                </div>
                                <div class="col-5 mt-5">
                                    <b id="buyukKelime"></b>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
                <!-- Sağ İçerik Sütunu (Form) Bitiş  -->

            </div>
        </div>
        <!-- İçerik Sütünü Bitiş -->




    </div>
    <!-- Container Bitişi -->

    <!-- Script Dosyaları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script>
        // Kelime büyütme fonksiyonu
        function buyut() {
            var kelime = document.getElementById("kelimeInput").value;
            document.getElementById("buyukKelime").innerHTML = kelime.toUpperCase();
        }

    </script>

    <!--
        Yunus Çamcı
        20 Temmuz 2023
        Kodluyoruz Yaz Challenge 13
    -->
</body>

</html>
