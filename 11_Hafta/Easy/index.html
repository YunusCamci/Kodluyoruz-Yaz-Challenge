    <script>

        //FaktÃ¶riyeli bulan fonksiyon
        function faktoriyel(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * faktoriyel(n - 1);
            }
        }

        //KullanÄ±cÄ±dan gelen sayÄ±yÄ± hesaplatan fonksiyon
        function hesapla() {
            const sayi = document.getElementById('kullaniciSayi').value;
            const cikti = faktoriyel(sayi);

            document.getElementById('sonuc').innerHTML = `FaktÃ¶riyel ${sayi}! = ${cikti}`;
        }

    </script>
