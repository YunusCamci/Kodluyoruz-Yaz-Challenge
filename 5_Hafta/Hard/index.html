<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kodluyoruz Yaz Challenge 🚀</title>
    <!-- CSS Kütüphaneleri -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        body {
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
        }
    </style>

</head>

<body>

    <!-- Container Başlangıç -->
    <div class="container" style="height: 100vh; display: flex; flex-direction:column; justify-content: center;">
        <!-- Üst Sutun (Başlık) Başlangıç -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center"> <b style="color: #F78501;">Kodluyoruz</b> Yaz Challenge 🚀</h3>
            </div>
        </div>
        <!-- Üst Sutun (Başlık) Bitişi -->

        <!-- İçerik Sütünü Başlangıç -->
        <div class="row gx-1 gy-1">
            <div class="col-sm-4">

                <!-- Sol Bilgi Sutun Başlangıçı -->
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <li>🗓️ Hafta: 5</li>
                            <li>📈 Zorluk: Hard</li>
                            <li>🕵️ Görev: <u>Kullanıcıdan alınan sayının karekökden çıkıp çıkmadıgını kontrol etme.</u>
                            </li>
                            <li>👨🏻‍💻 Developer: <a href="https://www.linkedin.com/in/yunus-camci/">Yunus Çamcı</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Sol Bilgi Sutun Bitişi -->

            </div>
            <div class="col-sm-8">

                <!-- Sağ İçerik Sütunu (Form) Başlangıç  -->
                <div class="card">
                    <div class="card-body">

                        <form>
                            <div class="row">
                                <div class="col-5">
                                    <h5 style="margin-bottom: 20px;">Bu Sayı Karekökten Çıkıyor Mu? 🤔</h5>


                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="kullaniciSayi">
                                    </div>

                                    <div
                                        style="display: flex; justify-content: space-between; align-items: center; margin-top:10px;">
                                        <button type="button" class="btn" style="background-color: #F78501; color:#fff;"
                                            onclick="hesapla()">Hesapla</button>

                                        <b id="sonuc" style="float: right; font-size: 18px;"></b>
                                    </div>


                                </div>



                            </div>

                        </form>

                    </div>
                </div>
                <!-- Sağ İçerik Sütunu (Form) Bitiş  -->

            </div>
        </div>
        <!-- İçerik Sütünü Bitiş -->




    </div>
    <!-- Container Bitişi -->

    <!-- Script Dosyaları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script>
        //Karekök fonksiyonu
        function hesapla() {


            var sayi = Number(document.getElementById("kullaniciSayi").value);

            // Sayının karekökünü hesapla
            var karekok = Math.sqrt(sayi);

            // Karekökten çıkıp çıkmadığını kontrol et
            if (!isNaN(karekok) && Math.floor(karekok) === karekok) {

                document.getElementById("sonuc").innerHTML = karekok;
                
            } else {

                document.getElementById("sonuc").innerHTML = "Bu sayının karekökü tam olarak çıkmıyor.";
            }

        }

    </script>

    <!--

    -->
</body>

</html>
